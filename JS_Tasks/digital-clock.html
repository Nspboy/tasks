<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center;
               align-items: center; background: #000; font-family: Arial; }
        .clock-container { background: #111; padding: 40px 60px; border-radius: 12px;
                           box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        #clock { color: #00ffcc; font-size: 60px; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1 id="clock">00:00:00</h1>
    </div>
    <script>
        function updateClock() {
            let now = new Date();
            let h = String(now.getHours()).padStart(2, "0");
            let m = String(now.getMinutes()).padStart(2, "0");
            let s = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("clock").textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
