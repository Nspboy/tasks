<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .box {
        text-align: center;
      }
      button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background: #333;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Click the button to change background color</h2>
      <button onclick="changeColor()">Change Color</button>
    </div>
    <script src="color-changer.js"></script>
  </body>
</html>
